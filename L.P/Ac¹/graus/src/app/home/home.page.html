<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="numero"
    labelPlacement="Floating"
    placeholder="Digite quantos graus está fazendo em C°"
    [(ngModel)]="graus"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="converter()">Converter Para Graus Fahrenheit</ion-button>

  <ion-label>{{res}}</ion-label>

  <ion-item>
    <ion-input label="numero"
    labelPlacement="Floating"
    placeholder="Digite quantos graus está fazendo em F°"
    [(ngModel)]="graus2"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="converter2()">Converter Para Graus Celsius</ion-button>

  <ion-label>{{res2}}</ion-label>
</ion-content>
